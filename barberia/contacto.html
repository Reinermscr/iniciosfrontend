<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto barberia ALURA</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
     
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png " alt="Logo Alura" ></h1>
            <nav> 
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
         </ul>
        </nav>
        </div>
    </header>

    <main class="center">
        <form>

            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required placeholder="Nombre Apellido">

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono"class="input-padron" required placeholder="XXXX-XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="60" rows="10" class="input-padron" placeholder="Opcional" ></textarea>

            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email"  required>Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono" required>Teléfono</label>
                
                <label for="radio-whatsApp"><input type="radio" name="contacto" value="whatsApp" id="radio-whatsApp"  required checked> WhatsApp</label>            
                 
            </fieldset>

            <fieldset>
                <legend>¿En cual horario desea ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <Option>Noche</Option>
                </select>
            </fieldset>            

            <label class="checkbox"><input type="checkbox" checked>¿Le Gustaria recibir novedades de la Alura?</label>

            <input  type="submit" value="Enviar formulario" class="enviar">
            
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                
                <tr>
                    <td>Lunes</td>
                    <td>08:00 / 20:00</td>
                </tr>   
        
                <tr>
                    <td>Miercoles</td>
                    <td>08:00 / 20:00</td>
                </tr>    
                
                <tr>
                    <td>Viernes</td>
                    <td>08:00 / 20:00</td>
                </tr>  

            </tbody>
        </table>

        

    </main>

    <footer>
        <img id="imgfooter" src="imagenes/logo-blanco.png" alt="Logo Alura">
        <p>Copyright 2022</p>
        
    </footer>
</body>
</html>
