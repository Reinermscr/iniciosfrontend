<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">


    <title>Encriptador</title>
</head>


<body>
    <main>

        <div id="vector1">
            <img src="/img/Vector.png" alt="Vector">
        </div>

        <input type="text" placeholder="Ingrese el texto aqui">

        <div class="rectangle">
            <div>
                <img class="muneco" src="/img/Muñeco.png" alt="">
            </div>
            <div class="frame5">
                <h2 class="frame5text1">Ningún mensaje fue encontrado</h2>
                <h3 class="frame5text2">Ingresa el texto que desees encriptar o desencriptar.</h3>
            </div>

        </div>

        <div class="frame1">
            <div class="circle">
                <img src="/img/alert.png" alt="">
            </div>
            <p class="frametext">Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="positionbutton">
            <button id="button1">
                <H3 class="textbutton1">Encriptar</H3>
            </button>
            <button id="button2">
                <H3 class="textbutton2">Desencriptar</H3>
            </button>
        </div>

    </main>
</body>

</html>
